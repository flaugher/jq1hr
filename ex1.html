<div id="myBtn"><a href="">Click me</a></div>
<div id="output"></div>

<script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
// Ensure DOM is loaded
$(document).ready(function() {

  // 'e' is the object (in this case, the a div) that raised the click event
  $('#myBtn a').click(function(e) {

    //var url = 'test.txt';
    var url = 'test.php';
    // Remove default event
    e.preventDefault();
    console.log('Clicked');
    // Load contents of 'url' into #output div
    $('#output').load(url, function(responseText, status, xhr) {
      console.log(status);
      console.log(responseText);
      console.log(xhr);
    });
    
  });

});
</script>
